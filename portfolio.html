<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Сдвигаем картинку</title>
    <style>
        section {
            border: 1px solid #000; /* Рамка */
            padding: 10px; /* Поля вокруг текста */
        }

        .fig {
            width: 200px;
            float: left;
            margin-right: 10px;
            position: relative; /* Относительное позиционирование */
        }
        .clearfix { clear: both; }
    </style>
</head>
<body>
<section>
    <p><img src="winnie.jpg" class="fig" alt=""></p>
    <p>Здесь будут работы согласно моих компетенций</p>
    <div class="clearfix"></div>
</section>
</body>
</html>
